name: Test

on: [pull_request]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          # Cache invalidates when pyproject.toml changes
          cache-dependency-path: pyproject.toml

      - name: Upgrade pip & tooling
        run: |
          python -m pip install -U pip hatchling build

      - name: Install package (dev extras)
        shell: bash
        run: |
          pip install -e '.[dev]'

      - name: Packaging sanity check
        run: |
          python tests/check_install.py --build --pip-check

      - name: Run unit tests
        run: pytest -q
